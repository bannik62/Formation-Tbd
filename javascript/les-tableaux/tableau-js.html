			function determine(tab) {//création de la fonction determine
				let puisMin = tab[0];//declaration de variable de l'objet puissance de vehicule=table  a la placezero en tant que reference  pour la boucle afin de determiner le plus petit 
				let puisMax = tab[0];//idem 
				let somme = tab[0].puissance; // variable pour ajouté l'element reference dans la somme total 

				for (let i = 1; i < tab.length; i++) {//calage de la boucle en evitant l'element zero du tableau sur ca longueur total 
					let voiture = tab[i];//table vaut i pendant la boucle 
					if (voiture.puissance < puisMin.puissance) { //verificationsi la puissance tester et plus petite que l'element de reference zero
						puisMin = voiture;//le cas echeant l'anncienne valeur et ecrasé en laissant place a la plus petite 
					}
					if (voiture.puissance > puisMax.puissance) {//operation repeter a l inverse avec puissance max comparé a l'element zero 
						puisMax = voiture;
					}
					somme += voiture.puissance;// une fois la somme calcule elle et ajouté au puissance total afin de la stoké dans une variable  prevu a cette effet  
				}

				let moyenne = somme / tab.length;  // calcul de la somme sur la longueur du tableau 

				return { puisMin, puisMax, moyenne }; //return des variables pour l appelant 





			}
