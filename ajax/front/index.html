<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Interface Admin des contacts" />
	<meta name="author" content="Rocket Team - AFPA Calais" />
	<title>Gestion des contacts</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/all.min.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
	<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="index.html">AFPA Calais</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
			data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<h1 class="text-light h3 text-center w-100 bg-dark py-2">Application de gestion des contacts</h1>
	</header>

	<div class="container-fluid mt-4  ">
		<div class="row">
			<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light  position-fixed collapse  ">
				<div class="position-sticky pt-3  row1">
					<ul class="nav flex-column">
						<li class="nav-item">
							<!-- futur  mise a jour vrai tableau de bord avec affichage nombre de contact  et derniere entré -->
							<a class="nav-link  active btn btn-info text-dark" aria-current="page" href="#" data-source="tab-bord">
								<i class="fa-solid fa-circle-info"></i>	Tableau de bord </a>
						</li>
						<br>
						<li class="nav-item">
							<a class="nav-link text-dark btn btn-info" href="#" data-source="liste">
								<i class="fa-solid fa-table-list"></i> Liste des contacts
							</a>
						</li>
						<br>
						<li class="nav-item">
							<!-- bouton dactivation du modale -->
							<a type="button" class="btn btn-info p-2 ps-3" data-bs-toggle="modal"
								data-bs-target="#exampleModal">
								<i class="fa fa-address-book" aria-hidden="true"></i> Ajout des contacts

							</a>

						</li>
					</ul>
				</div>
				<div class="message2 d-flex flex-column">

				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<section class="contenu" data-cible="tab-bord">
					
				
				</section>
				<br>
				<section class="contenu " data-cible="liste">
					
				</section>
				<br>
				<section class="contenu col-12 col-md-6 offset-md-1 mt-5" data-cible="nouveau">

					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header text-light bg-black">
									<h5 class="modal-title" id="exampleModalLabel">Ajoutez un contact </h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<form id="formulaire" metod="post">
										<label for="nom">&nbsp;Nom &nbsp;&nbsp;
											<input type="text" name="nom" id="nom">
										</label>
										<br />
										<label for="prenom">Prénom
											<input type="text" name="prenom" id="prenom">
										</label>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary close"
												data-bs-dismiss="modal">Fermé</button>
											<a type="button" id="ajoute" class="btn btn-primary">Sauvegarder</a>
										</div>
										<div class="message d-flex  "></div>

									</form>
								</div>


				</section>
			</main>
		</div>
	</div>

	<script src="js/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	
	<script src="js/all.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
